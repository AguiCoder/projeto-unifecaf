version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: fabrica_qa_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fabrica_qa
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Removido ports - Coolify/Traefik gerencia o acesso
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  backend:
    build:
      context: ./Fabrica-QA
      dockerfile: Dockerfile
    container_name: fabrica_qa_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/fabrica_qa
      APP_NAME: Fabrica QA
    # Removido ports - Coolify/Traefik gerencia o acesso
    expose:
      - "8000"  # Expõe a porta apenas na rede interna
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s  # Aumentado para dar mais tempo para o banco inicializar
    networks:
      - app_network

  frontend:
    build:
      context: ./industrial-dashboard
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://api-unifecaf.aguicoder.com
    container_name: fabrica_qa_frontend
    # Removido ports - Coolify/Traefik gerencia o acesso
    expose:
      - "8080"  # Expõe a porta apenas na rede interna
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s  # Aumentado para dar mais tempo para o servidor iniciar
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data: